<!DOCTYPE html>
<html>

<head>
    <title>Student Details Form</title>
</head>

<body>
    <h1>Student Details Form</h1>
    <form>
        <label for="name">Name*:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name"><br><br>
        <label for="email">Email*:</label>
        <input type="email" id="email" name="email" required placeholder="Write a valid email address"><br><br>
        <label for="phone">Contact number*:</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">
        <br><br> Course:
        <select id="course" name="course" required>
            <option value="selection" disabled selected >Select your appropriate course.</option>
            <option value="Btech">Btech</option>
            <option value="Mtech">Mtech</option>
            <option value="BCA">BCA</option>
            <option value="BBA">BBA</option>
            <option value="BPHARMA">BPHARMA</option>
            <option value="BPT">BPT</option>
        </select><br><br> Gender:
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female" required>
        <label for="female">Female</label>
        <br><br>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
